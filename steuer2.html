<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="steuer2.css" rel="stylesheet">
    <script src="steuer2.js"></script>

    <title>Steuerberechnung</title>
</head>
<body>
    <section>
        <div class="container py-5 h-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 ">
                                <p class="text-white mb-5">Berechnung Steuer</p>
                                    
                                    <div class="mb-3 mt-3">
                                        <label for="netto" class="form-label">Netto:</label>
                                        <input type="text" class="form-control" id="netto" placeholder="Netto"
                                               name="netto">
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <label for="steuersatz" class="form-label">Steuersatz:</label>
                                        <input type="text" class="form-control" id="steuersatz" placeholder="Steuersatz"
                                               name="steuersatz">
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <label for="steuer" class="form-label">Steuer:</label>
                                        <input type="text" class="form-control" id="steuer" placeholder="Steuer"
                                               name="steuer">
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <label for="brutto" class="form-label">Brutto:</label>
                                        <input type="text" class="form-control" id="brutto" placeholder="Brutto"
                                               name="brutto">
                                    </div>

                                    <button name="berechneBrutto" id ="berechneBrutto" class="btn btn-outline-light" onclick="berechneBrutto('berechneBrutto')">BerechneBrutto</button>
                                    <button name="berechneNetto" id ="berechneNetto" class="btn btn-outline-light" onclick="berechneNetto('berechneNetto')">BerechneNetto</button>
                                    
                               


                                
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    
</body>
</html>
